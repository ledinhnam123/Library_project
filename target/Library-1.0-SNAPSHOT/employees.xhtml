<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:body>
        <ui:composition template="templates/base.xhtml">

            <ui:define name ="content">
                <div class="container">
                    <h1 class="text-center" >#{pMsg['employees.admin']}</h1>
                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['employees.name']}"/>
                            <h:inputText id="txtName" value="#{employeeBean.name}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['employees.email']}"/>
                            <h:inputText id="txtEmail" value="#{employeeBean.email}" styleClass="form-control"/>
                        </div>     
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['customers.phone']}"/>
                            <h:inputText id="txtPhone" value="#{employeeBean.phone}" styleClass="form-control"/>
                        </div> 
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['employees.identity']}"/>
                            <h:inputText id="txtIdentity" value="#{employeeBean.identityId}" styleClass="form-control"/>
                        </div> 
                             <div class="form-group">
                            <h:outputLabel value="#{pMsg['employees.pass']}"/>
                            <h:inputText id="txtPass" value="#{employeeBean.pass}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:inputHidden value="#{employeeBean.empId}"/>                           
                            <h:commandButton value="Cập nhật" 
                                             action="#{employeeBean.addEmployee()}"
                                             styleClass="btn-warning" />
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
