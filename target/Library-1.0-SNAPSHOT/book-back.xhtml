<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">

            <ui:define name ="content">
                <br/>
                <h1 class="text-center"> TRẢ SÁCH</h1>

                                    <f:viewAction action="#{borrowBookBean.checkInput()}">                   
                                    </f:viewAction>
                                </f:metadata>-->
                <h:message />
                <h:form>                 
                    <div class="container">
                        <div class="form-group">
                            <h:outputText value="#{pMsg['borrow.id']}"/>
                            <h:inputText id = "id" styleClass="form-control"
                                         value="#{borrowBookBean.id}" />
                        </div>

                        <div class="form-group">
                            <h:commandButton value="Trả sách" 
                                             action="#{borrowBookBean.returnBook()}"

                            </h:commandButton>
                        </div>
                        <br/><br/>
                        <div class="form-group">
                            <h:commandButton value="Xác nhận" 
                                             action="#{borrowBookBean.updateBorrowBook()}"
                                             class="btn btn-warning" >
                            </h:commandButton>
                        </div>

                    </div>

                </h:form> 
            </ui:define>
            <script >
                function deleteSuccess() {
                    alert("Xóa thành công !!");
                }
                function deleteError() {
                    alert("Xóa thất bại !!");
                }
            </script>
        </ui:composition>
    </h:body>
</html>
