<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ct="http://www.chartistjsf.org/charts">
    <h:head>
        <title>Chart</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="menu">
            </ui:define>
            <ui:define name="content">

                <h3 class="chart01">Chart</h3>
                <div style="width: 40%; height: 40%; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;">
                    <ct:chart id="pieChart" type="pie" model="#{pieChartBean.pieChartModel}" >
                        <p:ajax event="itemSelect" listener="#{pieChartBean.pieItemSelect}" update="pieChartMessage" />
                    </ct:chart>
                    <p:message id="pieChartMessage" for="pieChart" showDetail="true" />
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
