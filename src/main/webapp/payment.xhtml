<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templates/base.xhtml" >
        <ui:define name="header">

        </ui:define>
        <ui:define name="content">
            <h1>#{pMsg['books.detail']}</h1>
            <div class="container" >
                <h:dataTable var="cart" value="#{cartBean.carts}" styleClass="table">
                    <h:column>
                        <f:facet name="header">#{pMsg['books.id']}</f:facet>
                            #{cart['bookId']}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{pMsg['books.name']}</f:facet>
                            #{cart['bookName']}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{pMsg['books.count']}</f:facet>
                            #{cart['count']}
                    </h:column>
                </h:dataTable>

                <h:form>
                    <h:commandButton value="Hoàn thành"
                                     action="#{borrowBookBean.add()}"
                                     styleClass="btn btn-warning">                       
                    </h:commandButton>
                </h:form> 
            </div>
        </ui:define>
    </ui:composition>
</html>
