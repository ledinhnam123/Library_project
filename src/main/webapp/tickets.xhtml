<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Chi tiết sản phẩm </title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">

            <ui:define name ="content">
                <div class="container">
                    <h1 class="text-center" >#{pMsg['tickets.add']}</h1>
                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['tickets.createDate']}"/>
                            <h:inputText id="createDate" value="#{ticketBean.createDate}" styleClass="form-control"
                                         required="true"
                                         requiredMessage="Không được để trống!"/>
                            <h:message for="createDate" style="color:red;"/>
                        </div>
                        <div class="form-group">                          
                            <h:outputLabel value="#{pMsg['tickets.expiredDate']}"/>
                            <h:inputText id="createDate" value="#{ticketBean.expiredDate}" styleClass="form-control"
                                         required="true"
                                         requiredMessage="Không được để trống!"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['tickets.customerId']}"/>
                            <h:inputText id="txtCustomerId" value="#{ticketBean.customer.id}" styleClass="form-control"
                                          required="true"
                                         requiredMessage="Không được để trống!">
                            </h:inputText>
                        </div>
                        

                        <div class="form-group">
                            <h:inputHidden value="#{ticketBean.ticketId}"/>                           
                            <h:commandButton value="Cập nhật" 
                                             action="#{ticketBean.addTicket()}"
                                             styleClass="btn-warning" />
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
