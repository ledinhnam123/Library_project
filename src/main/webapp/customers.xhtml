<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
     
    <h:head>
        <title>Trang chi tiết </title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">

            <ui:define name ="content">
                <div class="container">
                    <h1 class="text-center" >#{pMsg['customers.admin']}</h1>
                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['customers.name']}"/>
                            <h:inputText id="txtName" value="#{customerBean.name}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['customers.email']}"/>
                            <h:inputText id="txtEmail" value="#{customerBean.email}" styleClass="form-control"/>
                        </div>     
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['customers.phone']}"/>
                            <h:inputText id="txtPhone" value="#{customerBean.phone}" styleClass="form-control"/>
                        </div> 
                      

                        <div class="form-group">
                            <h:inputHidden value="#{customerBean.customerId}"/>                           
                            <h:commandButton value="Cập nhật" 
                                             action="#{customerBean.addCustomer()}"
                                             styleClass="btn-warning" />
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
