<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">

            <ui:define name ="content">
                <h1 class="text-center"> Đăng nhập</h1>
            <f:metadata>
                <f:viewAction action="#{customerBean.checkCustomer()}">                   
                </f:viewAction>
            </f:metadata>
            <h:message />
            <h:form>                 
                <div class="container">
                    <div class="form-group">
                        <h:outputText value="#{pMsg['customers.id']}"/>
                        <h:inputText id = "customerId" styleClass="form-control"
                                     value="#{customerBean.customerId}" />
                    </div>

                    <div class="form-group">
                        <h:commandButton   value="Thêm" 
                                         action="#{customerBean.login()}"
                                         class="btn btn-warning">

                        </h:commandButton>
                    </div>
                </div>
            </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
