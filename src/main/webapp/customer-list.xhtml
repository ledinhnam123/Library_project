<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template = "templates/base.xhtml">  
            <ui:define name = "content">
                <div class="container">        

                    <h1 class="text-center" >#{pMsg['customers.admin']}</h1>
                    <h:link styleClass="btn btn-warning" value ="#{pMsg['customers.add']}" outcome="customers?faces-redirect=true">

                    </h:link>

                    <h:dataTable var="customer" value="#{customerBean.customers}" styleClass="table">
                        <h:column>
                            <f:facet name="header">#{pMsg['customers.id']}</f:facet>
                                #{customer.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{pMsg['customers.name']}</f:facet>
                                #{customer.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{pMsg['customers.email']}</f:facet>
                                #{customer.email}
                        </h:column>
                        <h:column>

                            <f:facet name="header">#{pMsg['customers.phone']}</f:facet>
                                #{customer.phone}
                        </h:column>
                        <h:column>

                            <f:facet name="header">#{pMsg['customers.active']}</f:facet>
                                #{customer.isActive}
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>

                            <h:form>
                                <h:link  includeViewParams="true" value="#{pMsg['customers.update']}" outcome="customers?faces-redirect=true" >
                                    <f:param name="customer_id" value="#{customer.id}"/>
                                </h:link>
                                |
                                <h:commandLink value="#{pMsg['customers.delete']}">
                                    <f:ajax listener="#{customerBean.deleteCustomer(customer)}" onevent="deleteSuccess" onerror="deleteError"/>
                                </h:commandLink>
                            </h:form>

                        </h:column>


                    </h:dataTable>
                </div>
                <script >
                    function deleteSuccess() {
                        alert("Xóa thành công !!");
                    }
                    function deleteError() {
                        alert("Xóa thất bại !!");
                    }
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
