<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template = "templates/base.xhtml">      

           <ui:define name="header">

           </ui:define>
        
           <ui:define name="menu">

           </ui:define>
        <ui:define name ="content">
            <br/> <br/> <br/> <br/> <br/> 
            <h1 class="text-center"> Đăng nhập</h1>
            <f:metadata>
                <f:viewAction action="#{employeeBean.checkLogin()}">                   
                </f:viewAction>
            </f:metadata>
            <h:message />
            <h:form>                 
                <div class="container">
                    <div class="form-group">
                        <h:outputText value="Email"/>
                        <h:inputText id = "txtEmail" styleClass="form-control"
                                     value="#{employeeBean.email}"  required="true"
                                         requiredMessage="Tên sách không được để trống!"/>
                         <h:message for="txtEmail" style="color:red;"/>
                    </div>
                    <div class="form-group">
                        <h:outputText value="Mật khẩu"/>
                        <h:inputSecret id = "txtPass" styleClass="form-control"
                                       value="#{employeeBean.pass}"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton value="Đăng nhập" 
                                         action="#{employeeBean.login()}"
                                         class="btn btn-warning">

                        </h:commandButton>
                    </div>
                </div>
            </h:form> 
        </ui:define>
        
           <ui:define name="footer">

           </ui:define>

    </ui:composition>
</html>
