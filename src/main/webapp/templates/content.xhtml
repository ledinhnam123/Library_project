
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <section class="container" id="sesstion2">
            <c:forEach var="b" items="#{bookBean.books}">
                <div class="col-md-4">
                    <div class="row">
                        <figure class="thumbnail text-center">
                           
                            <figcaption>
                                <h5>#{b.bookName}</h5>
                                <div>
                                    <h:form>
                                        <h:commandButton value="#{pMsg['books.cart']}" styleClass="btn btn-warning ">
                                            <f:ajax />
                                        </h:commandButton>
                                    </h:form>
                                </div> 
                            </figcaption>
                        </figure>

                    </div>
                </div>
            </c:forEach>
        </section>
    </ui:composition>
</html>
